
{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text }}</p>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>

 <a href="{% url 'post_new' %}" class="top-menu"><span class="gylphicon glypicon-plus"></span>New Post</a>
{% endfor %}
{% endblock %}
